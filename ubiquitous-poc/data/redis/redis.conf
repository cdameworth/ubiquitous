# Ubiquitous Redis Configuration
# Optimized for WebSocket state management and API caching

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Memory and Performance
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Enable AOF persistence for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Configuration (backup)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Configuration
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Advanced Configuration for WebSocket Support
notify-keyspace-events Ex

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Protocol Max Bulk Length
proto-max-bulk-len 512mb

# Lua Configuration
lua-time-limit 5000

# Cluster Configuration (disabled for single instance)
# cluster-enabled no

# Security
requirepass ubiquitous_redis_2024

# Rename dangerous commands for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG UBIQ_CONFIG

# TLS Configuration (disabled for development)
# tls-port 0
# port 6379